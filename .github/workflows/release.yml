name: Release

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      publish:
        description: "Actually publish to npm"
        type: boolean
        required: true
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test with coverage threshold
        run: npm run test:ci

      - name: Package dry-run
        run: npm pack --dry-run

      - name: Publish to npm (auto mode)
        if: ${{ github.event_name == 'release' || inputs.publish }}
        run: |
          if [ -n "${NODE_AUTH_TOKEN:-}" ]; then
            echo "Using token-based publish mode"
          else
            echo "Using trusted publishing mode"
          fi
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish skipped (dry run mode)
        if: ${{ github.event_name == 'workflow_dispatch' && !inputs.publish }}
        run: echo "publish=false, skipping npm publish step"
